<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Total=new XMLHttpRequest();
        Total.open("GET","https://restcountries.com/v3.1/all",true)
        Total.onload=function(){
            let Tpop=JSON.parse(Total.responseText);
          let totpopu=Tpop.reduce((acc,current)=>{return acc+current.population},0);
          console.log(totpopu)
        }
        Total.send();
    </script>
</body>
</html>
